<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction ðŸŒ¸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f5f9;
            text-align: center;
            padding: 40px;
        }
        form {
            background: white;
            padding: 25px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            margin: 8px;
            padding: 8px;
            width: 80%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        h2 { color: #333; }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Iris Flower Prediction ðŸŒ¸</h2>
    <form action="/predict" method="post">
        <input type="number" name="sepal_length" step="any" placeholder="Sepal Length (cm)" required><br>
        <input type="number" name="sepal_width" step="any" placeholder="Sepal Width (cm)" required><br>
        <input type="number" name="petal_length" step="any" placeholder="Petal Length (cm)" required><br>
        <input type="number" name="petal_width" step="any" placeholder="Petal Width (cm)" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
