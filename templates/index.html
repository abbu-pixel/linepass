<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
</head>
<body>
    <h1>Iris Flower Prediction</h1>
    <form method="post">
        {% for feature in features %}
            <label>{{ feature }}:</label><br>
            <input type="number" step="any" name="{{ feature }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Class: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
